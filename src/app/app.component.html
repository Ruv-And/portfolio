<div style="height: 600px; position: relative">
  <app-glare-card title="Todo App"
        description="A full-stack todo application built with Angular and Node.js"
        [technologies]="['Angular', 'TypeScript']"
        image=""
        link="https://your-todo-app-link.com" glareColor="#ffffff" >
    <div class="flex flex-col items-center justify-center h-full text-white">
      <h3 class="text-xl font-semibold">My Cool Project</h3>
      <p class="text-sm text-gray-300 mt-1">A short description</p>
    </div>
  </app-glare-card>
</div>

<div class="h-screen overflow-auto relative" (scroll)="onScroll($event)">
  <app-fluid-glass
    class="h-screen"
    [modeProps]="{ scale: 0.2 }"
    [navItems]="[
      { label: 'Home', link: '' },
      { label: 'About', link: '#about' },
      { label: 'Contact', link: '#contact' }
    ]"
    [scrollProgress]="scrollProgress">
  </app-fluid-glass>
  <div class="h-[200vh]"></div>
</div>
