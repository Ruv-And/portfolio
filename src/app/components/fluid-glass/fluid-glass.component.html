<div class="relative w-full h-full overflow-hidden">
  <canvas #canvas class="w-full h-full block"></canvas>

  <!-- Navigation items overlay -->
  <div class="absolute bottom-4 w-full flex justify-center space-x-4 pointer-events-none">
    <button *ngFor="let ni of navItems"
      class="text-white bg-black bg-opacity-50 rounded px-3 py-1 pointer-events-auto"
      (click)="navigate(ni.link)">
      {{ ni.label }}
    </button>
  </div>

  <!-- Scroll scaffold: future overlay HTML -->
  <div #scrollContainer class="absolute top-0 left-0 w-full h-[300vh] pointer-events-none"></div>
</div>
