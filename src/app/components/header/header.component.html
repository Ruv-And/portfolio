<!-- Navigation Header -->
<header
  class="fixed top-0 left-0 right-0 z-50 bg-black/20 backdrop-blur-sm border-b border-white/20"
>
  <nav class="container mx-auto px-10 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo/Name
      <div class="text-white font-bold text-xl">
        <span class="text-yellow-300">Aruv</span>
      </div> -->

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          href="#about"
          (click)="scrollToSection('about')"
          class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium"
        >
          About Me
        </a>
        <a
          href="#experience"
          (click)="scrollToSection('experience')"
          class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium"
        >
          Experience
        </a>
        <a
          href="#skills"
          (click)="scrollToSection('skills')"
          class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium"
        >
          Skills
        </a>
        <a
          href="#projects"
          (click)="scrollToSection('projects')"
          class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium"
        >
          Projects
        </a>
      </div>

      <!-- Theme Toggle -->
      <button
        (click)="toggleTheme()"
        class="theme-toggle p-2 bg-black/20 backdrop-blur-sm rounded-full shadow-lg hover:bg-black/30 transition-all duration-200 border border-white/20"
        [attr.aria-label]="
          'Switch to ' + (isDarkMode ? 'light' : 'dark') + ' mode'
        "
      >
        <svg
          *ngIf="!isDarkMode"
          class="w-5 h-5 text-yellow-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          />
        </svg>
        <svg
          *ngIf="isDarkMode"
          class="w-5 h-5 text-yellow-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </nav>
</header>
